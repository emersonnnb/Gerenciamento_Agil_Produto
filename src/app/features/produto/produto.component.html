<div class="container">
  <table mat-table [dataSource]="dataSourceProduto" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Código</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Nome</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name | uppercase}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="category">Categoria</th>
      <td mat-cell *matCellDef="let element">
        {{ element.category | uppercase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="price">Preço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency :'BRL'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="situation" class="mat-column-situation">
      <th mat-header-cell *matHeaderCellDef>
        Situação
      </th>
      <td mat-cell *matCellDef="let element" class="text-start">
        {{ element.status === "A"? "ATIVO" : "INATIVO" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" (click)="openDialogProduto(row.id, 'Editar')" [matTooltip]="'Visualizar'">
          remove_red_eye
        </mat-icon>
        <mat-icon aria-hidden="false" (click)="openDialogProduto(row.id, 'Editar')" [matTooltip]="'Editar'">
          edit
        </mat-icon>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="no-data-row" colspan="12">
        <div class="ps-3">Nenhum registro localizado.</div>
      </td>
    </tr>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="pageEvent.length" [pageIndex]="pageEvent.pageIndex"
      [pageSize]="pageEvent.pageSize" showFirstLastButtons (page)="getProduto($event)"
      aria-label="Select page of users">
    </mat-paginator>
  </table>
</div>
