<mat-toolbar  *ngIf="showSidebar" color="secondary" [ngClass]="{'toolbar-expanded': opened, 'toolbar-collapsed': !opened}">
    <mat-toolbar-row class="d-flex justify-content-between">
        <div class="d-flex align-items-center"> 
            <button mat-button (click)="toggleSidenav()"><mat-icon>menu</mat-icon></button>
        </div>
        <div class="d-flex align-items-center">
            <span>Admin</span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    <span>Meus dados</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>logout</mat-icon>
                    <span>Sair</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav [(opened)]="opened" mode="side" *ngIf="showSidebar">
        <mat-list class="pt-0">
            <div class="name-menu">
                <span> ERP GAP</span>                
            </div>
            <ng-container *ngFor="let item of menuItems">
                <mat-list-item routerLinkActive="active">
                    <a class="d-flex align-items-center" [routerLink]="item.link">
                        <mat-icon>{{ getIcon(item.nome) }}</mat-icon>{{ item.nome }}
                    </a>
                </mat-list-item>
            </ng-container>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content style="margin-top: 5rem;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
